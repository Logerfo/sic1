<html>
    <head>
        <title>Prototype</title>
        <link rel="stylesheet" href="oisc-web.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="root">
            <div id="controls">
                <div id="description">Description goes here</div>
                <div id="ioBox">
                    <table id="io">
                        <thead><tr><th>In</th><th>Expected</th><th>Actual</th></th></thead>
                        <tbody id="ioBody"></tbody>
                    </table>
                </div>
                <table id="stats">
                    <tr><th class="horizontal">State</th><td id="running">Stopped</td></tr>
                    <tr><th class="horizontal">Cycles</th><td id="cycles">0</td></tr>
                    <tr><th class="horizontal">Bytes</th><td id="bytes">0</td></tr>
                </table>
                <button id="load">Load</button>
                <button id="stop" disabled="true">Stop</button>
                <button id="step" disabled="true">Step</button>
                <button id="run" disabled="true">Run</button>
            </div>
            <div id="program">
                <textarea id="input" spellcheck="false">; Code goes here</textarea>
                <div id="source" class="hidden"></div>
            </div>
            <div id="state">
                <table id="memory"><tr><th colspan="16">Memory</th></tr></table>
                <table id="variables">
                    <tr><th>Label</th><th>Value</th></tr>
                </table>
            </div>
        </div>

        <script src="oisc-lib.js"></script>
        <script src="oisc-web.js"></script>
    </body>
</html>
